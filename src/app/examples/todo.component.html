    <div></div>

    <button class="button is-warning is-small" (click)="markDoneSelected()">Mark Done Selected</button>
    <button class="button is-danger is-small" (click)="deleteSelected()">Delete Selected</button>
    <table class="table is-bordered">
        <thead>
            <tr>
                <td><input type="checkbox" #chkAll (click)="toogleSelection(chkAll)"></td>
                <td>No.</td>
                <td>Label</td>
                <td>#</td>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let todo of objectTodo;let indx=index" [class.done]="todo.done">
                <td><input type="checkbox" (click)="toogle(todo)" [checked]="todo.checked"></td>
                <td class="txt">{{indx+1}}</td>
                <td class="txt">{{todo.label}}</td>
                <td>
                    <button *ngIf="!todo.done" class="button is-warning is-small" (click)="todo.done=true">Mark Done</button>
                    <button class="button is-danger is-small" (click)="remove(indx)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
