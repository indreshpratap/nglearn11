<div class="item">
  <button class="selector" (click)="onSelect()"></button> {{category.name}}
  <ul class="sub-cat" *ngIf="category.children">
    <li *ngFor="let subcat of category.children">
      <app-category-item [parent]="category" [category]="subcat" (onSelection)="onSelection.emit($event)"></app-category-item>
    </li>
  </ul>
</div>
