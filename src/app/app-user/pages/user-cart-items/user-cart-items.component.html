
<table class="table is-bordered">
    <thead>
      <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Brand</td>
        <td>Price</td>
        <td>#</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.cartItems;let index = index;">
        <td>
          <img style="width: 100px;height: 50px" *ngIf="item.image" src="{{imagePath+item.image}}">
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.quantity}}
        </td>
        <td>
          {{item.brand}}
        </td>
        <td>
          {{item.originalPrice}}
        </td>
        <td>
         
          <button pButton label="Remove" (click)="cart.removeCartItemByIndex(index)"></button>
        
        </td>
      </tr>
    </tbody>
  </table>
